name: Protect Issue Close: Author Only

on:
  issues:
    types: [closed]

jobs:
  validate-closer:
    runs-on: ubuntu-latest
    steps:
      - name: Check if closer is issue author
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const { context } = require('@actions/github');
            const issueAuthor = context.payload.issue.user.login;
            const closer = context.payload.sender.login;

            if (issueAuthor !== closer) {
              core.setFailed('Only the issue author can close this issue.');
              return;
            }

            console.log('Issue closed by author. Proceeding...');

      - name: Reopen if not author
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'open'
            });
